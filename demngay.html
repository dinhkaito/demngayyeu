<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat, 'Arial Black', 'Arial-BoldMT', 'Arial Bold', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="bg-red-600 text-white px-3 py-1 rounded">
                <span class="font-bold">Định Kaito</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600"></a>
                <i class="fas fa-search text-gray-600"></i>
                <i class="fas fa-user text-gray-600"></i>
                <i class="fas fa-bars text-gray-600"></i>
            </div>
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-bold mb-2">Đếm ngày yêu Liên bang Nga ❤️</h1>
            <p class="text-gray-600 mb-4">Ngày bắt đầu yêu: <span id="start-date"></span></p>
            <p class="text-gray-600 mb-8">Bộ đếm:</p>
            <div id="countdown" class="text-8xl font-bold mb-8">XXX</div>
            <p class="text-xl font-medium mb-2">Hôm nay là: <span id="current-date"></span></p>
            <p class="text-gray-600 mb-8">
                Thời gian trở về dự kiến: 31/7/2027
                <br>
            </p>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="bg-gray-200 p-4 rounded text-center">
                    <p class="font-bold">Ngày hạ cánh</p>
                    <p>11/10.2024</p>
                </div>
                <div class="bg-gray-200 p-4 rounded text-center">
                    <p class="font-bold">Ngày đến trường</p>
                    <p>14/10/2024</p>
                </div>
                <div class="bg-gray-200 p-4 rounded text-center">
                    <p class="font-bold">Bổi học đầu tiên</p>
                    <p>10:15 - 15/10/2024</p>
                </div>
                <div class="bg-gray-200 p-4 rounded text-center">
                    <p class="font-bold">Thi kì đầu</p>
                    <p>5 - 6/2/2025</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="demngay.js"></script>
</html>
